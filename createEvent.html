<!DOCTYPE html>
<!--Written by Matthew Sanders-->
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #map{
                height: 600px;
                width: 500px;
            }
        </style>
    </head>
    <body>
        <form action="/action_page.php">
            <label for="evName">Event Name:</label>
            <input type="text" id="evName" name="evName" required><br><br>
            
            <label for="eventType">Event Type:</label>
            <select name="eventType" id="eventType">
                <option value="public">Public</option>
                <option value="private">Private</option>
                <option value="rso">RSO</option>
            </select><br><br>

            <label for="desc">Event Description:</label>

            <textarea id="desc" name="desc" rows="3" cols="50">
            </textarea><br><br>

            <label for="eventTime">Select a time:</label>
            <input type="time" id="eventTime" name="eventTime" required><br><br>

            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required><br><br>

            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <div id="map">

            </div>

            <script>
                

                function initMap(){
                    var oldMarker;
                    var newMarker;
                    var location = {lat: 10, lng: 10};
                    var map = new google.maps.Map(document.getElementById("map"),{
                        zoom: 4,
                        center:location
                    });         
                    google.maps.event.addListener(map, "click", (event) => {
                        newMarker = new google.maps.Marker({
                            position: event.latLng,
                            map: map,
                        });
                        oldMarker.setMap(null);
                        oldMarker = null;
                        oldMarker=newMarker;
                    });    
                    
                }
                window.initMap = initMap;
            </script>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeCcAJMIU850c2cfVVwlQI4jVy282kp60&callback=initMap"></script>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
