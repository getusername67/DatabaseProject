<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Profile</title>
</head>
<body>
    <label for="univName">University Name:</label>
    <input type="text" id="univName" name="univName" required><br><br>

    <p>University Description:</p><br>
    <textarea id="univDesc" name="univDesc" rows="3" cols="50">
    </textarea><br><br>

    <label for="numStudents">Number of students:</label>
    <input type="number" id="numStudents" name="numStudents" min="1" max="1000000" required>
    <br><br>

    <label for="address">University Address:</label>
    <input type="text" id="address" name ="address" required><br><br>

    <button class="profileSubmit"> Submit </button>
    <script src="univProf.js"></script>
</body>
</html>
